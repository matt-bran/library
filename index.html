<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <div class="button">
            <button id="add_btn">Add book</button>
        </div>
    </div>
    <div class="books"></div>
    <div class="modal">
        <div class="modal-content">
            <form class="form" action="https://httpbin.org/post" method="post">
                <div class="svg">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="35" height="35"><title>close-thick</title><path d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" /></svg>
                </div>
                <legend>Add A Book</legend>
                <div class="input-field">
                    <label for="title">Book Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="input-field">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                </div>
                <div class="input-field">
                    <label for="pages">Number of Pages</label>
                    <input type="number" name="pages" id="pages">
                </div>
                <div class="input-field">
                    <label for="read">Pages Read</label>
                    <input type="number" name="read" id="read">
                </div>
                <div class="submit">
                    <button id = "submit_btn" type="submit">Add Book</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
